<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="C:\Users\hughe\OneDrive\Desktop\Web Dev\Score Keeper Code-Along\app.css">
    <title>Score Keeper Code-Along</title>
</head>
<body>

<div class="card mx-auto" style="width: 30rem;" id="cardSelector">
    <img class="card-img-top mx-auto img-fluid" id="card-img"src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lifewire.com%2Fthmb%2FIQgyDR3nrFtXVUguHuiqEzFWRXY%3D%2F2122x1412%2Ffilters%3Afill(auto%2C1)%2Fchess-pieces-17330ed131ea4a978f4458ab8fd7a1a6.jpg&f=1&nofb=1" alt="Chess Pieces on a board">
    <div class="card-body">
        <div class="card-title">Score Keeper 2-Player</div>
        <p class="card-text">Use the dropdown below to select what to play to. Click the buttons below to update score for each player.</p>   
        
        <div id="display-div">
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
        </div>

            <label for="playto">Playing To:</label>
            <select name="" id="playto" class="form-select">
                <option selected>Open to choose what to play to!</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
        
            <button type="button" class="btn btn-primary" id="p1Button">+1 Player One</button> 
            <button type="button" class="btn btn-success" id="p2Button">+1 Player Two</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
        
    </div>
</div>     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script type="text/javascript" src="C:\Users\hughe\OneDrive\Desktop\Web Dev\Score Keeper Code-Along\app.js"></script>
</body>
</html>
